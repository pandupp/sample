<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Adam & Hawa</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="js/script.js" defer></script>
</head>
<body>

    <audio id="background-music" loop>
        <source src="audio/music.mp3" type="audio/mpeg">
    </audio>

    <header id="cover">
        
        <div class="cover-text-group">
            <p class="cover-welcome-sub">WELCOME TO</p>
            <h2 class="cover-welcome-main">OUR WEDDING</h2>
        </div>
        
        <div class="cover-image-group">
            <img src="images/bungaframe1.png" alt="Rangkaian Bunga" class="cover-image-flowers">
            <img src="images/hero.png" alt="Ilustrasi Adam & Hawa" class="cover-image-hero">
        </div>

        <div class="cover-details-group">
            <h1 class="cover-names">Adam & Hawa</h1>
            <p class="cover-date">MINGGU, 28 AGUSTUS 2025</p>

            <div id="countdown">
                <span id="days">00</span>:<span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
            <div class="countdown-labels">
                <span>DAYS</span>
                <span>HOURS</span>
                <span>MINS</span>
                <span>SECS</span>
            </div>
        </div>

        <div class="cover-button-group">
            <div class="envelope-icon">
                <i class="fa-regular fa-envelope"></i>
            </div>
            <button id="buka-undangan">Buka Undangan</button>
        </div>

    </header>

    <main id="main-content" style="display: none;">
        <section id="ayat" class="section-full">
            <h2>Frame 2 (Ayat)</h2>
        </section>
        <section id="detail" class="section-full">
            <h2>Frame 3 (Detail)</h2>
        </section>
        <section id="cerita" class="section-full">
            <h2>Frame 4 (Cerita)</h2>
        </section>
    </main>

</body>
</html>
